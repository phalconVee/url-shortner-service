version: "3.8"

services:
  web:
    build: ./frontend
    ports:
      - 3000:3000
    environment:
      REACT_APP_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
  web-tests:
    image: indicina_web
    volumes:
      - ./frontend:/app
    command: npm test
  api:
    build: ./backend
    ports:
      - 3001:3001
    environment:
      DB_URL: mongodb://db/indicina
      BASE_URL: http://localhost:3001
      ALLOWED_CLICK: 10
    volumes:
      - ./backend:/app
    command: ./docker-entrypoint.sh
  api-tests:
    image: indicina_api
    volumes:
      - ./backend:/app
    command: npm test
  db:
    image: mongo:4.0-xenial
    ports:
      - 27017:27017
    volumes:
      - indicina:/data/db

volumes:
  indicina:
